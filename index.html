<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Gynyy</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Welcome to Meme Gynyy </h1>
        <div>
            <textarea id="top-text"></textarea> Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </div>
        <textarea id="bottom-text"></textarea> Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
    </div>
    <br>
    <div style="text-align: center;">
        <input type="file" id="image-input" accept="image/*">
    </div>
    <br>
    <div style="text-align: center;">
        <button id="generate-btn" class="btn">Generate!</button>
    </div>
    <canvas id="meme-canvas" title="Right click to save this meme"></canvas>
    <script src="script.js"></script>
    </div>
</body>


</html>
